<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>MyBands</title>
</head>
<body>
    <div class="d-flex justify-content-end flex-row align-items-center p-3">
        <div class="m-3"><a href="/bands/dashboard">Dashboard</a></div>
        <div class="m-3"><a href="/bands/logout" class="btn btn-danger">Log Out</a></div>
    </div>
    <h1 class="text-center mb-4">Rock on {{user.first_name}}!</h1>
    <div>
        <h2 class="text-center "><u>My Bands</u></h2>
        <table class="table table-striped text-center mx-auto border border-dark" style="width:1000px;">
            <thead>
                <tr>
                    <th scope="col">Band Name</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for b in bands %}
                <tr>
                    <td>{{b.band_name}}</td>
                    <td></td>
                    <td>{{b.genre}}</td>
                    <td>
                        {% if session['user_id'] == b.creator.id %}
                            <a href="/bands/edit/{{b.id}}">Edit</a> |
                            <a href="/bands/delete/{{b.id}}">Delete</a>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="m-3"><a href="/bands/new">New Bands</a></div>
    </div>
</body>
</html>
