<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Edit Band</title>
</head>
<body>
    <div class="d-flex justify-content-end flex-row align-items-center p-3">
        <div class="m-3"><a href="/bands/new">New Bands</a></div>
        <div class="m-3"><a href="/bands/dashboard">Dashboard</a></div>
        <div class="m-3"><a href="/bands/logout" class="btn btn-danger">Log Out</a></div>
    </div>
    <form action="/bands/update/{{band.id}}" method="post" class="bg-dark text-light col-4 mx-auto my-5 p-4">
        <h2 class="text-center">Edit {{band.band_name}}</h2>
        {% with messages = get_flashed_messages(category_filter=["createError"]) %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="text-danger">{{message}}</p>
                    {% endfor %}
                {% endif %} 
            {% endwith %}
        <div class="form-group">
            <label for="band_name">Band Name:</label>
            <input type="text" name="band_name" class="form-control" value="{{band.band_name}}">
        </div>
        <div class="form-group">
            <label for="genre">Music Genre:</label>
            <input type="text" name="genre" class="form-control" value="{{band.genre}}">
        </div>
        <div class="form-group">
            <label for="city">Home City:</label>
            <input type="text" name="city" class="form-control" value="{{band.city}}">
        </div>
        <input type="hidden" name="id" value="{{band.id}}">
        <button class="btn btn-success my-3">Update Band</button>
    </form>
</body>
</html>
